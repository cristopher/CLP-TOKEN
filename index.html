<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Precio Uniswap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .price-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .price-card:hover {
            transform: translateY(-5px);
        }

        .price-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price-value {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            word-break: break-all;
        }

        .price-change {
            font-size: 14px;
            margin-top: 8px;
            font-weight: 600;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: #c33;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin-top: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #1565c0;
        }

        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        .refresh-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .pool-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
        }

        .pool-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .pool-info-item:last-child {
            margin-bottom: 0;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Monitor de Precio Uniswap</h1>
        <p class="subtitle">Worldcoin Network - API de Uniswap</p>

        <div class="input-group">
            <label for="tokenAddress">Direcci√≥n del Token:</label>
            <input type="text" id="tokenAddress" placeholder="0x..." value="0x13Cd5E3EC12870eb6aE6BcC71b56860C1a1475C4" />
        </div>

        <button id="fetchBtn" onclick="fetchPrice()">Consultar Precio</button>

        <div id="results"></div>
    </div>

    <script>
        const WORLDCHAIN_ID = 480;
        const UNISWAP_API = 'https://api.uniswap.org/v2/graphql';
        
        let lastFetchTime = null;

        async function fetchPrice() {
            const tokenAddress = document.getElementById('tokenAddress').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            
            if (!tokenAddress || !tokenAddress.startsWith('0x')) {
                resultsDiv.innerHTML = '<div class="error">Por favor ingresa una direcci√≥n de token v√°lida</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">‚è≥ Consultando precio desde Uniswap API...</div>';

            try {
                // Query GraphQL para obtener informaci√≥n del token
                const query = `
                    query Token($chain: Chain!, $address: String!) {
                        token(chain: $chain, address: $address) {
                            address
                            name
                            symbol
                            decimals
                            project {
                                markets(currencies: [USD]) {
                                    price {
                                        value
                                    }
                                    pricePercentChange(duration: DAY) {
                                        value
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(UNISWAP_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: {
                            chain: 'WORLDCHAIN',
                            address: tokenAddress
                        }
                    })
                });

                const data = await response.json();

                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                if (!data.data || !data.data.token) {
                    throw new Error('Token no encontrado en Uniswap');
                }

                const tokenData = data.data.token;
                const priceUSD = tokenData.project?.markets?.[0]?.price?.value;
                const priceChange = tokenData.project?.markets?.[0]?.pricePercentChange?.value;

                if (!priceUSD) {
                    throw new Error('No hay datos de precio disponibles para este token');
                }

                // Obtener precios de ETH y WLD para conversi√≥n
                const ethPrice = await getReferencePrice('0x4200000000000000000000000000000000000006'); // WETH
                const wldPrice = await getReferencePrice('0x2cFc85d8E48F8EAB294be644d9E25C3030863003'); // WLD

                const prices = {
                    usd: parseFloat(priceUSD),
                    eth: ethPrice ? parseFloat(priceUSD) / ethPrice : null,
                    wld: wldPrice ? parseFloat(priceUSD) / wldPrice : null,
                    change24h: priceChange ? parseFloat(priceChange) : null,
                    tokenInfo: {
                        name: tokenData.name,
                        symbol: tokenData.symbol,
                        decimals: tokenData.decimals
                    }
                };

                lastFetchTime = new Date();
                displayResults(prices);

            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                    <div class="info-box">
                        <strong>üí° Informaci√≥n:</strong><br>
                        La API de Uniswap puede no tener datos para todos los tokens en Worldchain. 
                        Aseg√∫rate de que tu token tenga liquidez activa en Uniswap V3.
                        <br><br>
                        <strong>Alternativas:</strong><br>
                        ‚Ä¢ Verifica el token en <a href="https://app.uniswap.org" target="_blank">Uniswap Interface</a><br>
                        ‚Ä¢ Consulta en <a href="https://worldscan.org/address/${tokenAddress}" target="_blank">Worldscan</a>
                    </div>
                `;
            }
        }

        async function getReferencePrice(tokenAddress) {
            try {
                const query = `
                    query Token($chain: Chain!, $address: String!) {
                        token(chain: $chain, address: $address) {
                            project {
                                markets(currencies: [USD]) {
                                    price {
                                        value
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(UNISWAP_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: {
                            chain: 'WORLDCHAIN',
                            address: tokenAddress.toLowerCase()
                        }
                    })
                });

                const data = await response.json();
                return parseFloat(data.data?.token?.project?.markets?.[0]?.price?.value);
            } catch (error) {
                console.error('Error obteniendo precio de referencia:', error);
                return null;
            }
        }

        function displayResults(prices) {
            const resultsDiv = document.getElementById('results');
            
            const changeClass = prices.change24h >= 0 ? 'positive' : 'negative';
            const changeSymbol = prices.change24h >= 0 ? '‚ñ≤' : '‚ñº';
            const changeDisplay = prices.change24h !== null ? 
                `<div class="price-change ${changeClass}">${changeSymbol} ${Math.abs(prices.change24h).toFixed(2)}% (24h)</div>` : '';

            resultsDiv.innerHTML = `
                <div class="pool-info">
                    <strong>üìä ${prices.tokenInfo.name} (${prices.tokenInfo.symbol})</strong>
                    <div class="pool-info-item">
                        <span>Decimales:</span>
                        <span>${prices.tokenInfo.decimals}</span>
                    </div>
                </div>
                <div class="prices-grid">
                    <div class="price-card">
                        <div class="price-label">üíµ Precio en USD</div>
                        <div class="price-value">$${prices.usd.toFixed(8)}</div>
                        ${changeDisplay}
                    </div>
                    ${prices.eth ? `
                    <div class="price-card">
                        <div class="price-label">Œû Precio en ETH</div>
                        <div class="price-value">${prices.eth.toFixed(10)}</div>
                    </div>
                    ` : ''}
                    ${prices.wld ? `
                    <div class="price-card">
                        <div class="price-label">üåç Precio en WLD</div>
                        <div class="price-value">${prices.wld.toFixed(8)}</div>
                    </div>
                    ` : ''}
                </div>
                <div class="timestamp">
                    √öltima actualizaci√≥n: ${lastFetchTime.toLocaleString('es-ES')}
                </div>
                <button class="refresh-btn" onclick="fetchPrice()">üîÑ Actualizar Precios</button>
            `;
        }
    </script>
</body>
</html>
