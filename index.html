<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Precio Uniswap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .price-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .price-card:hover {
            transform: translateY(-5px);
        }

        .price-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .price-value {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            word-break: break-all;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: #c33;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin-top: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #1565c0;
        }

        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        .refresh-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .pool-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
        }

        .pool-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .pool-info-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Monitor de Precio Uniswap</h1>
        <p class="subtitle">Worldcoin Network</p>

        <div class="input-group">
            <label for="apiKey">üîë Alchemy API Key:</label>
            <input type="password" id="apiKey" placeholder="Tu API key de Alchemy" />
            <div class="helper-text">Obt√©n tu API key gratis en <a href="https://www.alchemy.com/" target="_blank">alchemy.com</a></div>
        </div>

        <div class="input-group">
            <label for="tokenAddress">Direcci√≥n del Token:</label>
            <input type="text" id="tokenAddress" placeholder="0x13Cd5E3EC12870eb6aE6BcC71b56860C1a1475C4" value="0x13Cd5E3EC12870eb6aE6BcC71b56860C1a1475C4" />
        </div>

        <div class="input-group">
            <label for="poolAddress">Direcci√≥n del Pool (opcional):</label>
            <input type="text" id="poolAddress" placeholder="0x4fF938ecf56aF77B12f050fA6A3C41E2a12aD08d" value="0x4fF938ecf56aF77B12f050fA6A3C41E2a12aD08d" />
            <div class="helper-text">Si conoces el pool espec√≠fico, ingr√©salo aqu√≠ para mayor precisi√≥n</div>
        </div>

        <button id="fetchBtn" onclick="fetchPrice()">Consultar Precio</button>

        <div id="results"></div>
    </div>

    <script>
        let lastFetchTime = null;

        async function fetchPrice() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const tokenAddress = document.getElementById('tokenAddress').value.trim();
            const poolAddress = document.getElementById('poolAddress').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!apiKey) {
                resultsDiv.innerHTML = '<div class="error">Por favor ingresa tu Alchemy API Key</div>';
                return;
            }
            
            if (!tokenAddress || !tokenAddress.startsWith('0x')) {
                resultsDiv.innerHTML = '<div class="error">Por favor ingresa una direcci√≥n de token v√°lida</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">‚è≥ Consultando precios desde el pool...</div>';

            try {
                const RPC_URL = `https://worldchain-mainnet.g.alchemy.com/v2/${apiKey}`;
                const prices = await getPricesFromPool(tokenAddress, poolAddress, RPC_URL);
                lastFetchTime = new Date();
                displayResults(prices);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                    <div class="info-box">
                        <strong>üí° Sugerencias:</strong>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>Verifica que las direcciones sean correctas</li>
                            <li>Aseg√∫rate de que el pool tenga liquidez activa</li>
                            <li>El pool debe estar en la red Worldcoin</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function getPricesFromPool(tokenAddress, poolAddress, rpcUrl) {
            // Obtener slot0 del pool para el precio
            const slot0Data = await callContract(poolAddress, '0x3850c7bd', rpcUrl); // slot0()
            
            if (!slot0Data || slot0Data === '0x') {
                throw new Error('No se pudo obtener informaci√≥n del pool');
            }

            // Decodificar sqrtPriceX96 (primeros 32 bytes despu√©s del selector)
            const sqrtPriceX96 = BigInt('0x' + slot0Data.slice(2, 66));
            
            // Obtener token0 y token1 del pool
            const token0 = await callContract(poolAddress, '0x0dfe1681', rpcUrl); // token0()
            const token1 = await callContract(poolAddress, '0xd21220a7', rpcUrl); // token1()
            
            const token0Address = '0x' + token0.slice(26);
            const token1Address = '0x' + token1.slice(26);

            // Calcular precio
            const price = calculatePrice(sqrtPriceX96, token0Address.toLowerCase(), tokenAddress.toLowerCase());

            // Obtener precios de referencia para ETH y WLD
            const ethPrice = await getEthUsdPrice();
            const wldPrice = await getWldUsdPrice();

            const priceInUsd = price;
            const priceInEth = price / ethPrice;
            const priceInWld = price / wldPrice;

            return {
                usd: priceInUsd.toFixed(8),
                eth: priceInEth.toFixed(10),
                wld: priceInWld.toFixed(6),
                poolInfo: {
                    token0: token0Address,
                    token1: token1Address,
                    sqrtPrice: sqrtPriceX96.toString()
                }
            };
        }

        function calculatePrice(sqrtPriceX96, token0, token1) {
            // Convertir sqrtPriceX96 a precio real
            const Q96 = BigInt(2) ** BigInt(96);
            const price = Number(sqrtPriceX96) / Number(Q96);
            const priceSquared = price * price;
            
            // Si el token es token0, el precio es directo, si es token1, es inverso
            // Asumimos que el otro token es WETH y tiene valor ~$2500
            const ETH_PRICE = 2500; // Aproximado
            
            return priceSquared * ETH_PRICE;
        }

        async function getEthUsdPrice() {
            // Precio aproximado de ETH, en producci√≥n podr√≠as obtenerlo de un or√°culo
            return 2500;
        }

        async function getWldUsdPrice() {
            // Precio aproximado de WLD, en producci√≥n podr√≠as obtenerlo de un or√°culo
            return 2.5;
        }

        async function callContract(address, data, rpcUrl) {
            const response = await fetch(rpcUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: 1,
                    method: 'eth_call',
                    params: [{
                        to: address,
                        data: data
                    }, 'latest']
                })
            });

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error.message || 'Error en la consulta');
            }

            return result.result;
        }

        function displayResults(prices) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="prices-grid">
                    <div class="price-card">
                        <div class="price-label">üíµ Precio en USD</div>
                        <div class="price-value">$${prices.usd}</div>
                    </div>
                    <div class="price-card">
                        <div class="price-label">Œû Precio en ETH</div>
                        <div class="price-value">${prices.eth}</div>
                    </div>
                    <div class="price-card">
                        <div class="price-label">üåç Precio en WLD</div>
                        <div class="price-value">${prices.wld}</div>
                    </div>
                </div>
                <div class="pool-info">
                    <strong>üìä Informaci√≥n del Pool:</strong>
                    <div class="pool-info-item">
                        <span>Token 0:</span>
                        <span style="font-family: monospace; font-size: 11px;">${prices.poolInfo.token0.slice(0, 10)}...</span>
                    </div>
                    <div class="pool-info-item">
                        <span>Token 1:</span>
                        <span style="font-family: monospace; font-size: 11px;">${prices.poolInfo.token1.slice(0, 10)}...</span>
                    </div>
                </div>
                <div class="timestamp">
                    √öltima actualizaci√≥n: ${lastFetchTime.toLocaleString('es-ES')}
                </div>
                <button class="refresh-btn" onclick="fetchPrice()">üîÑ Actualizar Precios</button>
            `;
        }

        // Auto-cargar al iniciar si hay direcciones
        window.addEventListener('load', () => {
            const tokenAddr = document.getElementById('tokenAddress').value;
            const poolAddr = document.getElementById('poolAddress').value;
            if (tokenAddr && poolAddr) {
                fetchPrice();
            }
        });
    </script>
</body>
</html>
